name: Install & Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js v16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install
      run: npm install
      
    - name: Build
      run: npm run build
